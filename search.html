<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Books</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Search for a Book</h1>
    <p>Find your favorite books by title in our library database.</p>
  </header>
  
  <main>
    <section id="search-section">
      <h2>Book Search</h2>
      <input type="text" id="search-input" placeholder="Enter book title" />
      <button id="search-button">Search</button>
      <div id="search-results" style="display: none;">
        <h3>Search Results</h3>
        <table>
          <thead>
            <tr>
              <th>Book Title</th>
              <th>Author</th>
              <th>Checkout Status</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody id="results-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Donovan Faucette. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('search-button').addEventListener('click', () => {
      const searchInput = document.getElementById('search-input').value;
      const resultsBody = document.getElementById('results-body');
      const resultsSection = document.getElementById('search-results');
      
      resultsBody.innerHTML = ''; // Clear previous results

      fetch(`/search?title=${encodeURIComponent(searchInput)}`)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            resultsSection.style.display = 'block';
            data.forEach(book => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${book.book_title}</td>
                <td>${book.book_authors}</td>
                <td>${book.book_checkout ? 'Checked Out' : 'Available'}</td>
                <td>${book.rating}</td>
              `;
              resultsBody.appendChild(row);
            });
          } else {
            resultsSection.style.display = 'block';
            resultsBody.innerHTML = '<tr><td colspan="4">No books found.</td></tr>';
          }
        })
        .catch(error => {
          console.error('Error fetching search results:', error);
        });
    });
  </script>
</body>
</html>
